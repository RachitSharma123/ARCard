<!DOCTYPE html>
<html>
  <head>
    <title>Rachit's AR Card</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker (your business card image marker) -->
      <a-marker type="pattern" url="pattern-2.patt">

        <!-- 3D Avatar -->
        <a-entity 
          gltf-model="avatar.glb"
          scale="0.6 0.6 0.6"
          rotation="-90 0 0"
          position="0 0 0">
        </a-entity>

        <!-- GitHub -->
        <a-plane color="#000000" width="1" height="0.3"
          position="0 -1 0" rotation="-90 0 0"
          onclick="window.open('https://github.com/RachitSharma123', '_blank');">
          <a-text value="GitHub" align="center" position="0 0 0.1"></a-text>
        </a-plane>

        <!-- LinkedIn -->
        <a-plane color="#0A66C2" width="1" height="0.3"
          position="0 -1.4 0" rotation="-90 0 0"
          onclick="window.open('https://www.linkedin.com/in/rachit-sharma-0b9b44117/', '_blank');">
          <a-text value="LinkedIn" align="center" position="0 0 0.1"></a-text>
        </a-plane>

        <!-- Instagram -->
        <a-plane color="#E1306C" width="1" height="0.3"
          position="0 -1.8 0" rotation="-90 0 0"
          onclick="window.open('https://instagram.com/rachitsharma_a', '_blank');">
          <a-text value="Instagram" align="center" position="0 0 0.1"></a-text>
        </a-plane>

        <!-- Resume -->
        <a-plane color="#FFD700" width="1" height="0.3"
          position="0 -2.2 0" rotation="-90 0 0"
          onclick="window.open('Rachit's_Resume.pdf', '_blank');">
          <a-text value="Resume" align="center" position="0 0 0.1"></a-text>
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
